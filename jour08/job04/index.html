<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job 04</title>
    <!-- CDN TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Heroicons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-gray-100 text-gray-900">

    <!-- Header avec navigation -->
    <header>
        <nav class="bg-blue-600 shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo -->
                    <a href="index.html" class="text-white font-bold text-xl">MonSite</a>
                    <!-- Navigation -->
                    <ul class="flex space-x-6">
                        <li><a href="index.html" class="text-white hover:text-yellow-300 transition">Accueil</a></li>
                        <li><a href="index.html" class="text-white hover:text-yellow-300 transition">Inscription</a>
                        </li>
                        <li><a href="index.html" class="text-white hover:text-yellow-300 transition">Connexion</a></li>
                        <li><a href="index.html" class="text-white hover:text-yellow-300 transition">Rechercher</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Section principale avec formulaire -->
    <main class="max-w-2xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8">Créer un compte</h1>
        <form action="#" method="post" class="bg-white p-8 rounded-xl shadow-lg space-y-6">

            <!-- Civilité -->
            <div>
                <span class="block font-medium text-gray-700 mb-2">Civilité</span>
                <div class="flex space-x-6">
                    <label class="flex items-center space-x-2"><input type="radio" name="civilite" value="monsieur">
                        <span>Monsieur</span></label>
                    <label class="flex items-center space-x-2"><input type="radio" name="civilite" value="madame">
                        <span>Madame</span></label>
                    <label class="flex items-center space-x-2"><input type="radio" name="civilite" value="autre">
                        <span>Autre</span></label>
                </div>
            </div>

            <!-- Prénom -->
            <div class="relative">
                <i data-feather="user" class="absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="prenom" name="prenom" placeholder="Prénom" required
                    class="pl-10 w-full rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 py-2 px-3">
            </div>

            <!-- Nom -->
            <div class="relative">
                <i data-feather="user" class="absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="nom" name="nom" placeholder="Nom" required
                    class="pl-10 w-full rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 py-2 px-3">
            </div>

            <!-- Adresse -->
            <div class="relative">
                <i data-feather="map-pin" class="absolute left-3 top-3 text-gray-400"></i>
                <input type="text" id="adresse" name="adresse" placeholder="Adresse" required
                    class="pl-10 w-full rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 py-2 px-3">
            </div>

            <!-- Email -->
            <div class="relative">
                <i data-feather="mail" class="absolute left-3 top-3 text-gray-400"></i>
                <input type="email" id="email" name="email" placeholder="Email" required
                    class="pl-10 w-full rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 py-2 px-3">
            </div>

            <!-- Mot de passe -->
            <div class="relative">
                <i data-feather="lock" class="absolute left-3 top-3 text-gray-400"></i>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required
                    class="pl-10 w-full rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 py-2 px-3">
            </div>

            <!-- Confirmation mot de passe -->
            <div class="relative">
                <i data-feather="lock" class="absolute left-3 top-3 text-gray-400"></i>
                <input type="password" id="password_confirm" name="password_confirm"
                    placeholder="Confirmer le mot de passe" required
                    class="pl-10 w-full rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 py-2 px-3">
            </div>

            <!-- Passions -->
            <div>
                <span class="block font-medium text-gray-700 mb-2">Passions</span>
                <div class="flex flex-wrap gap-4">
                    <label class="flex items-center space-x-2"><input type="checkbox" name="passions"
                            value="informatique"> <span>Informatique</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" name="passions" value="voyages">
                        <span>Voyages</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" name="passions" value="sport">
                        <span>Sport</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" name="passions" value="lecture">
                        <span>Lecture</span></label>
                </div>
            </div>

            <!-- Bouton -->
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg transition">
                    Créer mon compte
                </button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 mt-10">
        <div class="max-w-7xl mx-auto py-6 px-4 text-center text-white">
            <ul class="flex justify-center space-x-6 mb-4">
                <li><a href="index.html" class="hover:text-yellow-300 transition">Accueil</a></li>
                <li><a href="index.html" class="hover:text-yellow-300 transition">Inscription</a></li>
                <li><a href="index.html" class="hover:text-yellow-300 transition">Connexion</a></li>
                <li><a href="index.html" class="hover:text-yellow-300 transition">Rechercher</a></li>
            </ul>
            <p class="text-sm">&copy; 2025 MonSite. Tous droits réservés.</p>
        </div>
    </footer>

</body>

</html>
